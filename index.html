<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pontoon</title>
  </head>
  <body>
    <main">
    <section class="game_container">

      <section class="names">
        <div class="player1_title">Player 1</div>
        <div class="player2_title">Player 2</div>
      </section>
      <section class="game_buttons">
        <div class="start">Start</div>
        <div class="reset">Reset</div>
      </section>
      <section class="main_table">
        <div class="player1_side">
          <div class="cards_component">
            <div class="card card_default"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="counter_component">0</div>
        </div>
        <div class="player2_side">
          <div class="cards_component">
            <div class="card card_default"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
          <div class="counter_component">0</div>
        </div>
      </section>
      <section class="choose_component">
        <div class="player1_choose">
          <button class="player1-stick">Stick</button>
          <button class="player1-twist">Twist</button>
        </div>
        <div class="player2_choose">
          <div class="player2_choose">
            <button class="player2-stick">Stick</button>
            <button class="player2-twist">Twist</button>
          </div>
        </div>
      </section>
      <section class="ace_component hidden">
        <div class="player1_ace">
          <div class="description">Select Ace Value</div>
          <div class="ace_buttons">
            <button class="ace_number">1</button>
            <button class="ace_number">11</button>
          </div>
        </div>
        <div class="player2_ace">
          <div class="description">Select Ace Value</div>
          <div class="ace_buttons">
            <button class="ace_number">1</button>
            <button class="ace_number">11</button>
          </div>
        </div>
      </section>
    </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
