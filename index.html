<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pontoon</title>
  </head>
  <body>
    <main>
      <section class="game_board">
        <div class="app_buttons">
          <button class="start_button button">Start</button>
          <img
            class="game_img"
            src="assets/lee202777_a_simple_colour_text_logo_which_says_blackjack_with_a_1e1f4f54-773e-423c-9443-e77294b71952-removebg-preview.png"
          />
          <button class="reset_button button">Reset</button>
        </div>

        <div class="card_component">
          <div class="one">
            <img class="card_1 cards" src="assets/AssetsCards/card-10-1-.png" />
          </div>
          <div class="two">
            <img class="card_2 cards" src="assets/AssetsCards/card-11-2-.png" />
          </div>
          <div class="three">
            <img class="card_3 cards" src="assets/AssetsCards/card-11-4-.png" />
          </div>
          <div class="four">
            <img class="card_4 cards" src="assets/AssetsCards/card-14-1-.png" />
          </div>
          <div class="five">
            <img class="card_5 cards" src="assets/AssetsCards/card-12-4-.png" />
          </div>
        </div>
        <div class="counter_component">
          <p class="counter">0</p>
        </div>
        <div class="game_buttons">
          <button class="twist_button">Twist</button>
          <button class="deal_button">Deal</button>
          <button class="stick_button">Stick</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
